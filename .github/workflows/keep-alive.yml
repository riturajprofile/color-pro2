name: Keep Render Service Awake

on:
  schedule:
    # Run every 3 months
    - cron: '0 0 */30 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          # Replace with your actual Render URL
          curl https://color-pro2.onrender.com/
          echo "Pinged at $(date)"
